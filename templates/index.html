<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask → Firestore</title>
    <style>
      body { font-family: system-ui, Arial; max-width: 720px; margin: 40px auto; padding: 0 16px; }
      form { display: flex; gap: 10px; flex-wrap: wrap; }
      input, button { padding: 10px; font-size: 14px; }
      #status { margin-top: 10px; color: #444; }
    </style>
  </head>
  <body>
    <h1>Push data to Firestore (via Flask) ✅</h1>
    <p>Super simple: browser sends JSON → Flask writes to Firestore.</p>

    <form id="form">
      <input id="name" placeholder="name" required maxlength="40" />
      <input id="text" placeholder="message" required maxlength="280" style="flex:1; min-width:220px;" />
      <button type="submit">Send</button>
    </form>

    <div id="status"></div>

    <script src="/static/app.js"></script>
  </body>
</html>
