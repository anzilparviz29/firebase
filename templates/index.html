<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firestore Messages</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Firestore Messages</h1>
      <p class="subtitle">Real-time messaging powered by Flask and Firestore</p>

      <div class="card">
        <h2>Send Message</h2>
        <form id="form">
          <div class="input-group">
            <input id="name" placeholder="Your name" required maxlength="40" />
            <input id="text" placeholder="Type your message..." required maxlength="280" />
          </div>
          <button type="submit">Send Message</button>
        </form>
        <div id="status"></div>
      </div>

      <div class="card">
        <div class="retrieve-header">
          <h2>Messages</h2>
          <div class="retrieve-actions">
            <button id="btnRetrieve" class="secondary" type="button">Refresh</button>
            <span class="muted">Latest 50</span>
          </div>
        </div>
        <ul id="list"></ul>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
