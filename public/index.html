<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firestore Messages</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <!-- Authentication Section -->
    <div id="authSection" class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
            <path d="M30 55C43.8071 55 55 43.8071 55 30C55 16.1929 43.8071 5 30 5C16.1929 5 5 16.1929 5 30C5 43.8071 16.1929 55 30 55Z" fill="url(#gradient)"/>
            <path d="M30 20L40 35H20L30 20Z" fill="white"/>
            <defs>
              <linearGradient id="gradient" x1="5" y1="5" x2="55" y2="55">
                <stop offset="0%" stop-color="#007AFF"/>
                <stop offset="100%" stop-color="#5E5CE6"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="auth-title">Firestore Messages</h1>
        <p class="auth-subtitle">Real-time messaging powered by Firebase</p>
        <button id="signInBtn" class="google-signin-btn">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
            <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
            <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
            <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
          </svg>
          Sign in with Google
        </button>
        <p class="auth-hint">Sign in to send and view messages</p>
      </div>
    </div>

    <!-- Main App Section (hidden until signed in) -->
    <div id="appSection" class="container" style="display: none;">
      <!-- User Header -->
      <div class="user-header">
        <div class="user-info-container">
          <img id="userAvatar" class="user-avatar" src="" alt="User" />
          <div>
            <div id="userName" class="user-name">User Name</div>
            <div id="userEmail" class="user-email">user@example.com</div>
          </div>
        </div>
        <button id="signOutBtn" class="signout-btn">Sign Out</button>
      </div>

      <h1>Firestore Messages</h1>
      <p class="subtitle">Real-time messaging powered by Flask and Firestore</p>

      <div class="card">
        <h2>Send Message</h2>
        <form id="form">
          <div class="input-group">
            <input id="text" placeholder="Type your message..." required maxlength="280" style="flex: 1;" />
            <button type="submit">Send Message</button>
          </div>
        </form>
        <div id="status"></div>
      </div>

      <div class="card">
        <div class="retrieve-header">
          <h2>Messages</h2>
          <div class="retrieve-actions">
            <button id="btnRetrieve" class="secondary" type="button">Refresh</button>
            <span class="muted">Latest 50</span>
          </div>
        </div>
        <ul id="list"></ul>
      </div>
    </div>

    <!-- Load Firebase Auth first, then app logic -->
    <script type="module" src="/static/auth.js"></script>
    <script type="module" src="/static/app.js"></script>
  </body>
</html>
